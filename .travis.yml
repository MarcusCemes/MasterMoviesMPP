language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt
services:
  - mysql
before_install:
  - sudo mysql -e "CREATE DATABASE MasterMoviesMPP;"
  - sudo mysql -e "USE MasterMoviesMPP;" < MasterMoviesMPP.sql
script:
  - python pytest.py 'MasterMoviesMPP Node.py' ingest
  - python pytest.py 'MasterMoviesMPP Node.py' transode
  - python pytest.py 'MasterMoviesMPP Node.py' export
